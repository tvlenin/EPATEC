<!DOCTYPE html>
<html ng-app="app">

<head>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <link rel="stylesheet" href="css/sidebarstyle.css" />
    <script src="controllers/sibebarController.js"></script>
</head>

<body>


<div class="container">
    <div ng-controller="SidebarController">
        <div class="sidebar" sidebar-directive="state">
            <a href="#" id="navigation-toggle" ng-click="toggleState()">Navigation</a>
            <h2>Menu</h2>
            <ul class="navigation">
                <li class="navigation-items"> <a href="#">Link1</a></li>
                <li class="navigation-items"> <a href="#">Link2</a></li>
                <li class="navigation-items"> <a href="#">Link3</a></li>
                <li class="navigation-items"> <a href="#">Link4</a></li>

            </ul>
        </div>
    </div>



    <nav class="{{active}}" ng-click="$event.preventDefault()">
        <!-- When a link in the menu is clicked, we set the active variable -->
        <a href="#" class="home" ng-click="active='home'">Home</a>
        <a href="#" class="about" ng-click="active='about'">About</a>
        <a href="#" class="contact" ng-click="active='contact'">Contact</a>
    </nav>
    <!-- ng-show will show an element if the value in the quotes is truthful,
         while ng-hide does the opposite. Because the active variable is not set
         initially, this will cause the first paragraph to be visible. -->
    <p ng-show="active">You chose <b>{{active}}</b></p>


</div>


</body>
</html>
